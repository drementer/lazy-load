<!DOCTYPE html>
<html lang="tr-TR">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Lazy-load.js</title>
		<style>
			img {
				position: relative;
				display: block;
				margin: 3rem auto;
				width: 400px;
				height: auto;
				max-width: 100%;
				aspect-ratio: 1 / 1;
				border-radius: 10px;
			}
			img::after {
				content: '';
				position: absolute;
				inset: 0;
				width: 100%;
				height: 100%;
				background-color: #e4e4e4;
			}
		</style>
	</head>
	<body>
		<img lazy="http://unsplash.it/400/400?random=0&gravity=center" alt="Random Image"/>
		<img lazy="http://unsplash.it/400/400?random=1&gravity=center" alt="Random Image"/>
		<img lazy="http://unsplash.it/400/400?random=2&gravity=center" alt="Random Image"/>
		<img lazy="http://unsplash.it/400/400?random=3&gravity=center" alt="Random Image"/>
		<img lazy="http://unsplash.it/400/400?random=4&gravity=center" alt="Random Image"/>
		<img lazy="http://unsplash.it/400/400?random=5&gravity=center" alt="Random Image"/>
		<img lazy="http://unsplash.it/400/400?random=6&gravity=center" alt="Random Image"/>
		<img lazy="http://unsplash.it/400/400?random=7&gravity=center" alt="Random Image"/>
		<img lazy="http://unsplash.it/400/400?random=8&gravity=center" alt="Random Image"/>
		<img lazy="http://unsplash.it/400/400?random=9&gravity=center" alt="Random Image"/>

		<!-- library -->
		<script src="/src/lazy.js"></script>

		<!-- An Example -->
		<script>
			lazyLoad();
		</script>

	</body>
</html>
